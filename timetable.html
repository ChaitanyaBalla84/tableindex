<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table 2</title>
</head>
<body>
    <table  border="1" cellspacing="0">
        <tr>
            <td>Hours</td>
            <td>1</td>
            <td>2</td>
            <td> </td>
            <td>3</td>
            <td>4</td>
            <td> </td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td width="50">Time</td>
            <td width="50">8:00-8:30</td>
            <td width="50">8:30-9:00</td>
            <td width="50">9:00-9:30</td>
            <td width="50">9:30-10:30</td>
            <td width="50">10:30-12:30</td>
            <td width="100">12:00-1:00</td>
            <td width="50" >1:00-2:00</td>
            <td width="50">3:00-4:00</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td colspan="2">Lab</td>
            <td rowspan="5" valign="top">BREAK</td>
            <td>S1</td>
            <td>S3</td>
            <td rowspan="5" width="50" valign="top">LUNCH BREAK</td>
            <td>S3</td>
            <td>S4</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>S4</td>
            <td>S3</td>
            <td>S2</td>
            <td>S1</td>
            <td colspan="2">Lab</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td colspan="2">Lab</td>
            <td>S3</td>
            <td>S2</td>
            <td>S1</td>
            <td>S4</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td colspan="2">SPORTS</td>
            <td>S4</td>
            <td>S1</td>
            <td>S2</td>
            <td>S3</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>S4</td>
            <td>S3</td>
            <td>S4</td>
            <td>S1</td>
            <td colspan="2">CLUBS</td>
        </tr>
    </table>
</body>
</html>
