<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
</head>
<body>
    <table border="1" cellspacing="0">
        <tr>
            <th>Day</th>
            <th>Subject</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Room No</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td>Mathematics</td>
            <td>9:00 AM</td>
            <td>10:00AM</td>
            <td>101</td>
        </tr>
        <tr>
            <td colspan="2">Physics</td>
            <td>11:15 AM</td>
            <td>102</td>
        </tr>
        <tr>
            <td rowspan="2">Tuesday</td>
            <td>Chemistry</td>
            <td>9:00 AM</td>
            <td>10:00 AM</td>
            <td>103</td>
        </tr>
        <tr>
            <td colspan="3">Practical Lab</td>
        </tr>
    </table>
</body>
</html>
